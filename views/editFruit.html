<html>
<head>
	<title> Fruit World</title>	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
</head>
<body>
	<h1>Update Fruit</h1>
<form action="http://localhost:8080/action/editFruit" method="POST">
	<table> 
		<tr>
			<td> Fruit Id </td>
			<td> <b><%= _id%></b>
		</tr>
		<tr>
			<td> Fruit Name </td>
			<td><input type="hidden" name="name" value="<%= name%>"> 
			<input type="text" name="editedName" value="<%= name%>"></td>
		</tr>
		<tr>
			<td> Price </td>
			<td> <input type="text" name="price"  value="<%= price%>"></td>
		</tr>
		<tr>
			<td> Color </td>
			<td> <input type="text" name="color"  value="<%= color%>"></td>
		</tr>
		<tr>
			<td> <input type="submit" value="Update Fruit"/></td>
		</tr>
	</table>
</form>

</body>

</html>
